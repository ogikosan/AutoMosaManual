<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証成功 - AutoMosaRakku マニュアル</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            margin: 1rem;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        
        .continue-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .continue-btn:hover {
            background: #334155;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 41, 59, 0.3);
        }
        
        .countdown {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">認証成功</h1>
        <p class="text-gray-600 mb-6">
            Discord認証が完了しました。<br>
            マニュアルにアクセスできます。
        </p>
        
        <button class="continue-btn" onclick="goToManual()">
            マニュアルを表示
        </button>
        
        <div class="countdown">
            <span id="countdown">5</span>秒後に自動的にリダイレクトします
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                goToManual();
            }
        }, 1000);
        
        function goToManual() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
